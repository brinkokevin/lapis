[package]
name = "brinkokevin/lapis"
description = "Modified version of Lapis, has collection:get(key) and collection:set(key, value)"
version = "0.0.1"
registry = "https://github.com/UpliftGames/wally-index"
exclude = ["**"]
include = ["src", "src/*", "default.project.json", "wally.toml", "LICENSE"]
realm = "server"

[dependencies]
Promise = "evaera/promise@4.0.0"

[dev-dependencies]
Midori = "nezuo/midori@0.1.3"
DataStoreServiceMock = "nezuo/data-store-service-mock@0.3.5"
